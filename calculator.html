<html>
<head>

<title>Calculator</title>
<link rel="stylesheet" href="./css/calculator.css">
<script src="./js/calculator.js"></script>
</head>

<body style="display:inline">
<table>
<tr>				<!--DISPLAY ---->
	<td colspan="4"><input type="text" id="disp" size="18" value="0" maxlength="10" disabled></td>
</tr>

<tr>				<!-- %CE BKSP-->
	
	<td><button type="button" id="clr" onclick="clrdisp()">C</button></td>
	<td><button type="button" id="bksp" onclick="bksp()">B</button></td>
	<TD><input type="text" size="1" id="opr" disabled></TD>
	<td><button type="button" id="per" onclick="calc('%')">&percnt;</button></td>
</tr>				

<tr>				<!--789/-->
	<td><button type="button" value="7"id="seven"onclick="numb('7')">7</button></td>
	<td><button type="button" value="8"id="eight"onclick="numb('8')">8</button></td>
	<td><button type="button" value="9"id="nine"onclick="numb('9')">9</button></td>
	<td><button type="button"id="div"onclick="calc('/')">&divide;&nbsp;</button></td>
</tr>				
	
	
<tr>				<!--456 *-->				
	<td><button type="button"value="4"id="four"onclick="numb('4')">4</button></td>
	<td><button type="button"value="5"id="five"onclick="numb('5')">5</button></td>
	<td><button type="button"value="6"id="six"onclick="numb('6')">6</button></td>
	<td><button type="button"id="mul"onclick="calc('*')">&times;&nbsp;</button></td>
</tr>

<tr>				<!--123 - -->

	<td><button type="button"value="1"id="one"onclick="numb('1')">1</button></td>
	<td><button type="button"value="2"id="two"onclick="numb('2')">2</button></td>
	<td><button type="button"value="3"id="three"onclick="numb('3')">3</button></td>
	<td><button type="button"id="sub"onclick="calc('-')">&minus;&nbsp;</button></td>

</tr>

<tr>				<!--. 0 = +--->
	<td><button type="button"value="0"id="zero"onclick="numb('0')">0</button></td>
	<td><button type="button"value="."id="dot"onclick="numb('.')"><B>&period;&nbsp;</B></button></td>
	<td><button type="button"id="equal"onclick="calc('=')">&equals;</button></td>
	<td><button type="button"id="add"onclick="calc('+')">&plus;&nbsp;</button></td>
</tr>



</table>
