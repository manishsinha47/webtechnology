<script>
function displaysborca(z)
{   var x;
   	switch(z)
     {
     	case "s" :  x = document.getElementById("display") ;
      		x.style.visibility = "visible";       
      		document.getElementById("txt").innerHTML = "&#8680; Savings Account Selected";
			break;
	case "c" :  x = document.getElementById("display") ;
      		x.style.visibility = "visible";       
      		document.getElementById("txt").innerHTML = "&#8680; Current Account Selected";
			break;
    }
}
</script>

<LI CLASS="LIS"><A HREF="G:/PROJECT/custformsb.HTML" TARGET="SBF" STYLE="TEXT-DECORATION:NONE;FONT-WEIGHT:BOLD;" onclick=" displaysborca('s') ">Savings Bank Account</A></LI>
